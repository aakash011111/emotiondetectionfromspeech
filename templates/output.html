<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
        }
        .container {
            text-align: center;
        }
        canvas {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p id="predictedEmotion"></p>
        <canvas id="emotionChart"></canvas>
    </div>
    <script>
        const result = JSON.parse(localStorage.getItem('predictionResult'));
        document.getElementById('predictedEmotion').textContent = `Predicted Emotion: ${result.predicted_emotion}`;

        const emotionLabels = Object.keys(result.emotion_probabilities);
        const probabilities = Object.values(result.emotion_probabilities);

        new Chart(document.getElementById('emotionChart'), {
            type: 'pie',
            data: {
                labels: emotionLabels,
                datasets: [{
                    data: probabilities,
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#C9CBCF']
                }]
            }
        });
    </script>
</body>
</html>
